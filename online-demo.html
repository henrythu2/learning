<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Word Learning - åœ¨çº¿æ¼”ç¤ºç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .demo-container {
            max-width: 400px;
            margin: 20px auto;
            background: #000;
            border-radius: 40px;
            padding: 10px;
            min-height: 700px;
        }
        .demo-screen {
            background: white;
            border-radius: 30px;
            height: 100%;
            min-height: 680px;
            overflow: hidden;
            position: relative;
        }
        .choice-button {
            transition: all 0.3s ease;
        }
        .choice-button:hover {
            transform: translateY(-2px);
            background-color: #e0e7ff;
        }
        .correct {
            background-color: #10b981 !important;
            color: white !important;
            animation: correctPulse 0.6s ease;
        }
        .wrong {
            background-color: #ef4444 !important;
            color: white !important;
            animation: shake 0.5s ease;
        }
        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="demo-container">
        <div class="demo-screen">
            <!-- æ¸¸æˆå†…å®¹ -->
            <div class="p-4">
                <h1 class="text-2xl font-bold text-center mb-4">å•è¯å­¦ä¹ æ¸¸æˆ</h1>
                
                <!-- è¿›åº¦æ¡ -->
                <div class="bg-gray-200 rounded-full h-3 mb-6">
                    <div id="progressBar" class="bg-green-500 h-full rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>

                <!-- åˆ†æ•°æ˜¾ç¤º -->
                <div class="text-center mb-6">
                    <span class="text-gray-600">å¾—åˆ†ï¼š</span>
                    <span id="score" class="text-2xl font-bold text-indigo-600">0</span>
                </div>

                <!-- é¢˜ç›®åŒºåŸŸ -->
                <div class="text-center mb-8">
                    <div class="bg-gray-50 rounded-2xl p-6 inline-block">
                        <div id="questionEmoji" class="text-6xl mb-2">ğŸ</div>
                        <p class="text-gray-600">è¿™æ˜¯ä»€ä¹ˆï¼Ÿ</p>
                    </div>
                </div>

                <!-- é€‰é¡¹åŒºåŸŸ -->
                <div id="choices" class="space-y-3">
                    <!-- åŠ¨æ€ç”Ÿæˆé€‰é¡¹ -->
                </div>

                <!-- åé¦ˆä¿¡æ¯ -->
                <div id="feedback" class="mt-6 text-center hidden">
                    <p id="feedbackText" class="text-lg font-medium"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ç®€åŒ–çš„å•è¯æ•°æ®
        const words = {
            fruits: [
                { emoji: "ğŸ", word: "apple", chinese: "è‹¹æœ" },
                { emoji: "ğŸŒ", word: "banana", chinese: "é¦™è•‰" },
                { emoji: "ğŸŠ", word: "orange", chinese: "æ©™å­" },
                { emoji: "ğŸ“", word: "strawberry", chinese: "è‰è“" },
                { emoji: "ğŸ‡", word: "grape", chinese: "è‘¡è„" }
            ],
            animals: [
                { emoji: "ğŸ¶", word: "dog", chinese: "ç‹—" },
                { emoji: "ğŸ±", word: "cat", chinese: "çŒ«" },
                { emoji: "ğŸ°", word: "rabbit", chinese: "å…”å­" },
                { emoji: "ğŸ˜", word: "elephant", chinese: "å¤§è±¡" },
                { emoji: "ğŸ¯", word: "tiger", chinese: "è€è™" }
            ]
        };

        let currentWord = null;
        let score = 0;
        let questionCount = 0;
        let totalQuestions = 10;

        function getRandomWord() {
            const categories = Object.keys(words);
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            const categoryWords = words[randomCategory];
            return categoryWords[Math.floor(Math.random() * categoryWords.length)];
        }

        function generateChoices() {
            const allWords = [...words.fruits, ...words.animals];
            const choices = [currentWord];
            
            while (choices.length < 4) {
                const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
                if (!choices.find(w => w.word === randomWord.word)) {
                    choices.push(randomWord);
                }
            }
            
            return choices.sort(() => Math.random() - 0.5);
        }

        function loadQuestion() {
            currentWord = getRandomWord();
            const choices = generateChoices();
            
            document.getElementById('questionEmoji').textContent = currentWord.emoji;
            
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';
            
            choices.forEach((word, index) => {
                const button = document.createElement('button');
                button.className = 'choice-button w-full bg-white p-4 rounded-xl shadow-sm text-left flex items-center justify-between';
                button.innerHTML = `
                    <span class="font-medium">${word.word}</span>
                    <span class="text-gray-500 text-sm">${word.chinese}</span>
                `;
                button.onclick = () => checkAnswer(word, button);
                choicesContainer.appendChild(button);
            });
            
            document.getElementById('feedback').classList.add('hidden');
        }

        function checkAnswer(selectedWord, button) {
            const buttons = document.querySelectorAll('.choice-button');
            buttons.forEach(btn => btn.disabled = true);
            
            const feedback = document.getElementById('feedback');
            const feedbackText = document.getElementById('feedbackText');
            
            if (selectedWord.word === currentWord.word) {
                button.classList.add('correct');
                score += 10;
                feedbackText.textContent = 'âœ… æ­£ç¡®ï¼å¤ªæ£’äº†ï¼';
                feedbackText.className = 'text-green-600 font-bold';
            } else {
                button.classList.add('wrong');
                feedbackText.textContent = `âŒ é”™è¯¯ï¼Œæ­£ç¡®ç­”æ¡ˆæ˜¯ ${currentWord.word}`;
                feedbackText.className = 'text-red-600 font-bold';
                
                // æ ‡è®°æ­£ç¡®ç­”æ¡ˆ
                buttons.forEach(btn => {
                    if (btn.textContent.includes(currentWord.word)) {
                        btn.classList.add('correct');
                    }
                });
            }
            
            feedback.classList.remove('hidden');
            document.getElementById('score').textContent = score;
            
            questionCount++;
            updateProgress();
            
            setTimeout(() => {
                if (questionCount < totalQuestions) {
                    loadQuestion();
                } else {
                    endGame();
                }
            }, 2000);
        }

        function updateProgress() {
            const progress = (questionCount / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function endGame() {
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = `
                <div class="text-center">
                    <div class="text-6xl mb-4">ğŸ‰</div>
                    <h2 class="text-2xl font-bold mb-2">æ¸¸æˆç»“æŸï¼</h2>
                    <p class="text-gray-600 mb-4">æœ€ç»ˆå¾—åˆ†ï¼š${score} åˆ†</p>
                    <button onclick="restartGame()" class="bg-indigo-600 text-white px-6 py-3 rounded-full font-medium">
                        å†ç©ä¸€æ¬¡
                    </button>
                </div>
            `;
        }

        function restartGame() {
            score = 0;
            questionCount = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('progressBar').style.width = '0%';
            loadQuestion();
        }

        // å¼€å§‹æ¸¸æˆ
        loadQuestion();
    </script>
</body>
</html>
