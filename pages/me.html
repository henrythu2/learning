<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - Kids Word Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 用户信息卡片 -->
    <div class="bg-indigo-600 text-white p-6 rounded-b-3xl">
        <div class="flex items-center">
            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mr-4">
                <i class="fas fa-user text-4xl text-indigo-600"></i>
            </div>
            <div>
                <h1 class="text-2xl font-bold">小明</h1>
                <p class="text-indigo-100 mt-1">学习等级：Lv.5</p>
            </div>
        </div>
        <div class="mt-4 flex justify-between">
            <div class="text-center">
                <div class="text-2xl font-bold">1280</div>
                <div class="text-sm text-indigo-100">积分</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold">56</div>
                <div class="text-sm text-indigo-100">已学单词</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold">12</div>
                <div class="text-sm text-indigo-100">连续学习</div>
            </div>
        </div>
    </div>

    <!-- 学习统计 -->
    <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-3">学习统计</h2>
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-calendar-check text-green-600"></i>
                    </div>
                    <div>
                        <h3 class="font-medium text-gray-800">本周学习</h3>
                        <p class="text-sm text-gray-500">5天</p>
                    </div>
                </div>
                <div class="text-green-600 font-medium">+25%</div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-trophy text-blue-600"></i>
                    </div>
                    <div>
                        <h3 class="font-medium text-gray-800">总学习时长</h3>
                        <p class="text-sm text-gray-500">12小时</p>
                    </div>
                </div>
                <div class="text-blue-600 font-medium">+2小时</div>
            </div>
        </div>
    </div>

    <!-- 功能列表 -->
    <div class="p-4">
        <div class="bg-white rounded-2xl shadow-sm">
            <a href="#" class="flex items-center justify-between p-4 border-b border-gray-100">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-star text-purple-600"></i>
                    </div>
                    <span class="text-gray-800">我的收藏</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
            <a href="#" class="flex items-center justify-between p-4 border-b border-gray-100">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-yellow-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-medal text-yellow-600"></i>
                    </div>
                    <span class="text-gray-800">我的成就</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
            <a href="#" class="flex items-center justify-between p-4 border-b border-gray-100">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-history text-red-600"></i>
                    </div>
                    <span class="text-gray-800">学习记录</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
            <a href="#" class="flex items-center justify-between p-4">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-cog text-gray-600"></i>
                    </div>
                    <span class="text-gray-800">设置</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
        </div>
    </div>
</body>
</html>
