<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏 - Kids Word Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部标题 -->
    <div class="bg-white p-4">
        <h1 class="text-xl font-bold text-gray-800">趣味游戏</h1>
        <p class="text-sm text-gray-500 mt-1">通过游戏快乐学习单词</p>
    </div>

    <!-- 每日挑战 -->
    <div class="p-4">
        <div class="bg-gradient-to-r from-purple-600 to-indigo-600 rounded-2xl p-4 text-white">
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="font-semibold text-lg">每日挑战</h3>
                    <p class="text-sm opacity-90 mt-1">完成今日任务获得双倍经验！</p>
                    <div class="mt-3 bg-white bg-opacity-20 rounded-full px-3 py-1 inline-block">
                        <span class="text-xs">剩余时间：12:34:56</span>
                    </div>
                </div>
                <div class="text-3xl">🎯</div>
            </div>
        </div>
    </div>

    <!-- 游戏列表 -->
    <div class="p-4">
        <!-- 单词配对游戏 -->
        <div class="bg-white rounded-2xl p-4 shadow-sm mb-4">
            <div class="flex items-center">
                <div class="w-16 h-16 bg-purple-100 rounded-xl flex items-center justify-center mr-4">
                    <i class="fas fa-puzzle-piece text-2xl text-purple-600"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-medium text-gray-800">单词配对</h3>
                    <p class="text-sm text-gray-500 mt-1">将单词与图片正确配对</p>
                    <div class="flex items-center mt-2">
                        <div class="flex -space-x-1">
                            <span class="text-yellow-500 text-xs">⭐⭐⭐</span>
                        </div>
                        <span class="text-xs text-gray-400 ml-2">+10 XP</span>
                    </div>
                </div>
                <button onclick="window.location.href='game-matching.html'" class="bg-purple-600 text-white px-4 py-2 rounded-full text-sm hover:bg-purple-700 transition-colors">
                    开始游戏
                </button>
            </div>
        </div>

        <!-- 单词拼写游戏 -->
        <div class="bg-white rounded-2xl p-4 shadow-sm mb-4">
            <div class="flex items-center">
                <div class="w-16 h-16 bg-blue-100 rounded-xl flex items-center justify-center mr-4">
                    <i class="fas fa-keyboard text-2xl text-blue-600"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-medium text-gray-800">单词拼写</h3>
                    <p class="text-sm text-gray-500 mt-1">根据图片拼写单词</p>
                    <div class="flex items-center mt-2">
                        <div class="flex -space-x-1">
                            <span class="text-yellow-500 text-xs">⭐⭐⭐⭐</span>
                        </div>
                        <span class="text-xs text-gray-400 ml-2">+15 XP</span>
                    </div>
                </div>
                <button onclick="window.location.href='game-spelling.html'" class="bg-blue-600 text-white px-4 py-2 rounded-full text-sm hover:bg-blue-700 transition-colors">
                    开始游戏
                </button>
            </div>
        </div>

        <!-- 听音选词游戏 -->
        <div class="bg-white rounded-2xl p-4 shadow-sm mb-4">
            <div class="flex items-center">
                <div class="w-16 h-16 bg-green-100 rounded-xl flex items-center justify-center mr-4">
                    <i class="fas fa-headphones text-2xl text-green-600"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-medium text-gray-800">听音选词</h3>
                    <p class="text-sm text-gray-500 mt-1">听发音选择正确的单词</p>
                    <div class="flex items-center mt-2">
                        <div class="flex -space-x-1">
                            <span class="text-yellow-500 text-xs">⭐⭐</span>
                        </div>
                        <span class="text-xs text-gray-400 ml-2">+8 XP</span>
                    </div>
                </div>
                <button onclick="window.location.href='game-listening.html'" class="bg-green-600 text-white px-4 py-2 rounded-full text-sm hover:bg-green-700 transition-colors">
                    开始游戏
                </button>
            </div>
        </div>

        <!-- 单词选择游戏 -->
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <div class="flex items-center">
                <div class="w-16 h-16 bg-yellow-100 rounded-xl flex items-center justify-center mr-4">
                    <i class="fas fa-check-circle text-2xl text-yellow-600"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-medium text-gray-800">单词选择</h3>
                    <p class="text-sm text-gray-500 mt-1">看图选择正确的单词</p>
                    <div class="flex items-center mt-2">
                        <div class="flex -space-x-1">
                            <span class="text-yellow-500 text-xs">⭐</span>
                        </div>
                        <span class="text-xs text-gray-400 ml-2">+5 XP</span>
                    </div>
                </div>
                <button onclick="window.location.href='game-choice.html'" class="bg-yellow-600 text-white px-4 py-2 rounded-full text-sm hover:bg-yellow-700 transition-colors">
                    开始游戏
                </button>
            </div>
        </div>
    </div>

    <!-- 成就和统计 -->
    <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-3">我的成就</h2>
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <div class="grid grid-cols-3 gap-4 text-center">
                <div>
                    <div class="text-2xl font-bold text-indigo-600">156</div>
                    <div class="text-xs text-gray-500">总经验值</div>
                </div>
                <div>
                    <div class="text-2xl font-bold text-green-600">3</div>
                    <div class="text-xs text-gray-500">连续天数</div>
                </div>
                <div>
                    <div class="text-2xl font-bold text-purple-600">12</div>
                    <div class="text-xs text-gray-500">掌握单词</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
