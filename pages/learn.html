<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习 - Kids Word Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部搜索栏 -->
    <div class="bg-white p-4 sticky top-0 z-10">
        <div class="relative">
            <input type="text" placeholder="搜索单词..." class="w-full bg-gray-100 rounded-full py-2 px-4 pl-10 text-sm">
            <i class="fas fa-search absolute left-4 top-3 text-gray-400"></i>
        </div>
    </div>

    <!-- 分类标签 -->
    <div class="px-4 py-3 bg-white">
        <div class="flex space-x-3 overflow-x-auto pb-2">
            <button class="bg-indigo-600 text-white px-4 py-2 rounded-full text-sm whitespace-nowrap">
                全部
            </button>
            <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm whitespace-nowrap">
                水果
            </button>
            <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm whitespace-nowrap">
                动物
            </button>
            <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm whitespace-nowrap">
                颜色
            </button>
            <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm whitespace-nowrap">
                数字
            </button>
        </div>
    </div>

    <!-- 学习列表 -->
    <div class="p-4">
        <div class="grid grid-cols-2 gap-4">
            <!-- 水果单词卡片 -->
            <div class="bg-white rounded-2xl p-4 shadow-sm cursor-pointer" onclick="parent.changePage('word-detail.html')">
                <div class="w-full h-32 bg-indigo-100 rounded-xl mb-3 flex items-center justify-center relative">
                    <i class="fas fa-apple-alt text-4xl text-indigo-600"></i>
                    <div class="absolute top-2 right-2 bg-yellow-500 text-white text-xs px-2 py-1 rounded-full">
                        <i class="fas fa-star"></i> 推荐
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-medium text-gray-800">水果单词</h3>
                        <p class="text-sm text-gray-500">20个单词</p>
                    </div>
                    <div class="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-play text-indigo-600 text-sm"></i>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="flex justify-between text-xs text-gray-600 mb-1">
                        <span>学习进度</span>
                        <span>90%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-1">
                        <div class="bg-indigo-600 h-1 rounded-full" style="width: 90%"></div>
                    </div>
                </div>
            </div>

            <!-- 动物单词卡片 -->
            <div class="bg-white rounded-2xl p-4 shadow-sm cursor-pointer">
                <div class="w-full h-32 bg-green-100 rounded-xl mb-3 flex items-center justify-center">
                    <i class="fas fa-paw text-4xl text-green-600"></i>
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-medium text-gray-800">动物单词</h3>
                        <p class="text-sm text-gray-500">15个单词</p>
                    </div>
                    <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-play text-green-600 text-sm"></i>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="flex justify-between text-xs text-gray-600 mb-1">
                        <span>学习进度</span>
                        <span>80%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-1">
                        <div class="bg-green-600 h-1 rounded-full" style="width: 80%"></div>
                    </div>
                </div>
            </div>

            <!-- 颜色单词卡片 -->
            <div class="bg-white rounded-2xl p-4 shadow-sm cursor-pointer">
                <div class="w-full h-32 bg-red-100 rounded-xl mb-3 flex items-center justify-center">
                    <i class="fas fa-palette text-4xl text-red-600"></i>
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-medium text-gray-800">颜色单词</h3>
                        <p class="text-sm text-gray-500">10个单词</p>
                    </div>
                    <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-play text-red-600 text-sm"></i>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="flex justify-between text-xs text-gray-600 mb-1">
                        <span>学习进度</span>
                        <span>70%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-1">
                        <div class="bg-red-600 h-1 rounded-full" style="width: 70%"></div>
                    </div>
                </div>
            </div>

            <!-- 数字单词卡片 -->
            <div class="bg-white rounded-2xl p-4 shadow-sm cursor-pointer">
                <div class="w-full h-32 bg-blue-100 rounded-xl mb-3 flex items-center justify-center">
                    <i class="fas fa-calculator text-4xl text-blue-600"></i>
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-medium text-gray-800">数字单词</h3>
                        <p class="text-sm text-gray-500">10个单词</p>
                    </div>
                    <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-play text-blue-600 text-sm"></i>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="flex justify-between text-xs text-gray-600 mb-1">
                        <span>学习进度</span>
                        <span>60%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-1">
                        <div class="bg-blue-600 h-1 rounded-full" style="width: 60%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 每日挑战 -->
    <div class="p-4">
        <div class="bg-gradient-to-r from-purple-500 to-pink-500 rounded-2xl p-4 text-white">
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="font-bold text-lg">每日挑战</h3>
                    <p class="text-sm opacity-90 mt-1">完成今日单词学习任务</p>
                </div>
                <div class="bg-white bg-opacity-20 rounded-full p-3">
                    <i class="fas fa-trophy text-2xl"></i>
                </div>
            </div>
            <div class="mt-4">
                <div class="flex justify-between text-sm mb-2">
                    <span>今日进度</span>
                    <span>5/10</span>
                </div>
                <div class="w-full bg-white bg-opacity-30 rounded-full h-2">
                    <div class="bg-white h-2 rounded-full" style="width: 50%"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
