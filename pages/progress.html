<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习进度 - Kids Word Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部标题 -->
    <div class="bg-white p-4">
        <h1 class="text-xl font-bold text-gray-800">学习进度</h1>
        <p class="text-sm text-gray-500 mt-1">查看你的学习成果</p>
    </div>

    <!-- 总体进度 -->
    <div class="p-4">
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">总体进度</h2>
            <div class="grid grid-cols-3 gap-4">
                <div class="text-center">
                    <div class="text-2xl font-bold text-indigo-600">56</div>
                    <div class="text-sm text-gray-500">已学单词</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-600">85%</div>
                    <div class="text-sm text-gray-500">掌握率</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-blue-600">12</div>
                    <div class="text-sm text-gray-500">连续学习</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 分类进度 -->
    <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-3">分类进度</h2>
        <div class="space-y-4">
            <!-- 水果单词 -->
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-apple-alt text-indigo-600"></i>
                        </div>
                        <div>
                            <h3 class="font-medium text-gray-800">水果单词</h3>
                            <p class="text-sm text-gray-500">20个单词</p>
                        </div>
                    </div>
                    <div class="text-indigo-600 font-medium">90%</div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-indigo-600 h-2 rounded-full" style="width: 90%"></div>
                </div>
            </div>

            <!-- 动物单词 -->
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-paw text-green-600"></i>
                        </div>
                        <div>
                            <h3 class="font-medium text-gray-800">动物单词</h3>
                            <p class="text-sm text-gray-500">15个单词</p>
                        </div>
                    </div>
                    <div class="text-green-600 font-medium">80%</div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-green-600 h-2 rounded-full" style="width: 80%"></div>
                </div>
            </div>

            <!-- 颜色单词 -->
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-palette text-red-600"></i>
                        </div>
                        <div>
                            <h3 class="font-medium text-gray-800">颜色单词</h3>
                            <p class="text-sm text-gray-500">10个单词</p>
                        </div>
                    </div>
                    <div class="text-red-600 font-medium">70%</div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-red-600 h-2 rounded-full" style="width: 70%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 学习记录 -->
    <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-3">最近学习记录</h2>
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-yellow-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-star text-yellow-600"></i>
                        </div>
                        <div>
                            <h3 class="font-medium text-gray-800">今日学习</h3>
                            <p class="text-sm text-gray-500">完成15个单词</p>
                        </div>
                    </div>
                    <div class="text-sm text-gray-500">今天</div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-gamepad text-purple-600"></i>
                        </div>
                        <div>
                            <h3 class="font-medium text-gray-800">单词游戏</h3>
                            <p class="text-sm text-gray-500">获得30积分</p>
                        </div>
                    </div>
                    <div class="text-sm text-gray-500">昨天</div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-book text-blue-600"></i>
                        </div>
                        <div>
                            <h3 class="font-medium text-gray-800">复习单词</h3>
                            <p class="text-sm text-gray-500">完成20个单词</p>
                        </div>
                    </div>
                    <div class="text-sm text-gray-500">前天</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
