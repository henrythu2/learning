<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - Kids Word Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部欢迎区域 -->
    <div class="bg-indigo-600 text-white p-6 rounded-b-3xl">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold">你好，小朋友！</h1>
                <p class="text-indigo-100 mt-1">今天也要开心学习哦~</p>
            </div>
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                <i class="fas fa-user text-indigo-600 text-xl"></i>
            </div>
        </div>
    </div>

    <!-- 学习进度概览 -->
    <div class="p-4">
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-800">学习进度概览</h2>
                <a href="#" onclick="parent.changePage('progress.html')" class="text-indigo-600 text-sm">查看详情</a>
            </div>
            <div class="grid grid-cols-3 gap-4 mb-4">
                <div class="text-center">
                    <div class="text-2xl font-bold text-indigo-600">56</div>
                    <div class="text-sm text-gray-500">已学单词</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-600">85%</div>
                    <div class="text-sm text-gray-500">掌握率</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-blue-600">12</div>
                    <div class="text-sm text-gray-500">连续学习</div>
                </div>
            </div>
            <div class="space-y-3">
                <div>
                    <div class="flex justify-between text-sm text-gray-600 mb-1">
                        <span>水果单词</span>
                        <span>90%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-indigo-600 h-2 rounded-full" style="width: 90%"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between text-sm text-gray-600 mb-1">
                        <span>动物单词</span>
                        <span>80%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-green-600 h-2 rounded-full" style="width: 80%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 今日学习进度 -->
    <div class="p-4">
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <h2 class="text-lg font-semibold text-gray-800">今日学习进度</h2>
            <div class="mt-4">
                <div class="flex justify-between text-sm text-gray-600 mb-2">
                    <span>已完成 15/20 个单词</span>
                    <span>75%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-indigo-600 h-2 rounded-full" style="width: 75%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 推荐学习 -->
    <div class="px-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-3">推荐学习</h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <div class="w-full h-32 bg-indigo-100 rounded-xl mb-3 flex items-center justify-center">
                    <i class="fas fa-apple-alt text-4xl text-indigo-600"></i>
                </div>
                <h3 class="font-medium text-gray-800">水果单词</h3>
                <p class="text-sm text-gray-500 mt-1">20个单词</p>
            </div>
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <div class="w-full h-32 bg-green-100 rounded-xl mb-3 flex items-center justify-center">
                    <i class="fas fa-paw text-4xl text-green-600"></i>
                </div>
                <h3 class="font-medium text-gray-800">动物单词</h3>
                <p class="text-sm text-gray-500 mt-1">15个单词</p>
            </div>
        </div>
    </div>

    <!-- 每日任务 -->
    <div class="p-4 mt-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-3">每日任务</h2>
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-yellow-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-star text-yellow-500"></i>
                    </div>
                    <div>
                        <h3 class="font-medium text-gray-800">完成今日学习</h3>
                        <p class="text-sm text-gray-500">获得 50 积分</p>
                    </div>
                </div>
                <button class="bg-indigo-600 text-white px-4 py-2 rounded-full text-sm">
                    去完成
                </button>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-gamepad text-purple-500"></i>
                    </div>
                    <div>
                        <h3 class="font-medium text-gray-800">玩一个单词游戏</h3>
                        <p class="text-sm text-gray-500">获得 30 积分</p>
                    </div>
                </div>
                <button class="bg-indigo-600 text-white px-4 py-2 rounded-full text-sm">
                    去完成
                </button>
            </div>
        </div>
    </div>
</body>
</html>
